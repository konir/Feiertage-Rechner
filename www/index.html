<head>

<link rel="apple-touch-icon" sizes="57x57" href="img/icon/apple-touch-icon_57x57.png" />
<link rel="apple-touch-icon" sizes="72x72" href="img/icon/apple-touch-icon_72x72.png" />

<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/calculator.js"></script>
<script type="text/javascript">
	function initYear() {
		var sliderElem = document.getElementById('jahrSlider');
		sliderElem.value = (new Date()).getFullYear();
		calcFeiertage(sliderElem.value);
	}
</script>

</head>
<body bgcolor="#459E63" onload="initYear()">

	<!-- --------------------------------------------------------- -->
	<!-- Page -->
	<!-- --------------------------------------------------------- -->
	<div data-role="page" data-theme="a" id="index"
		style="background-color: #459E63;">

		<!-- --------------------------------------------------------- -->
		<!-- Header -->
		<!-- --------------------------------------------------------- -->
		<header data-role="header" data-position="fixed" data-theme="b">
			<a href="#menu-panel" data-icon="bars">Hilfe</a>
			<h1>Feiertage Rechner</h1>
		</header>

		<!-- Panel -->
		<div data-role="panel" id="menu-panel" data-position="left"
			data-display="overlay" data-theme="b">
			<label>W&auml;hle eine Jahrzahl zwischen<br>1900 und
				2099<br>und schon werden diverse Feiertage berechnet.<br>
				<br>
				Fehlen dir ein paar Feiertage? Melde mir diese und ich integriere sie.
				</label> <a href="mailto:apps@koni.mobi"
				target="_blank" data-role="button">Feiertage melden</a> <br /> <label>&copy;
				2014 by Koni</label> <br /> <a href="#main-page" data-rel="close"
				data-role="button" data-mini="true" data-icon="delete">Schliessen</a>
		</div>

		<!-- --------------------------------------------------------- -->
		<!-- Content -->
		<!-- --------------------------------------------------------- -->
		<div data-role="content">

			<div align="left">
				<input type="button" data-icon="arrow-u" id="increase"
					data-iconpos="notext">
			</div>
			<input type="range" name="jahrSlider" id="jahrSlider"
				class="jahrSlider" value="2014" min="1900" max="2099" maxlength="4"
				size="4" onblur="calcFeiertage(document.getElementById('jahrSlider').value)">
			<div align="left">
				<input type="button" data-icon="arrow-d" id="decrease"
					data-iconpos="notext">
			</div>

			<ul id="feiertageList" data-role="listview" data-inset="false"
				data-filter="true"
				data-filter-placeholder="Filtern nach Monat: .02. / Tag: Montag / Feiertag: Ostern"
				data-theme="a">
			</ul>

		</div>
		<!-- Content End -->


	</div>
	<!-- Page End -->
</body>
</html>
